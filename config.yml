baseURL: https://thoughtseer.github.io/
languageCode: en-us
title: ThoughtSeer's CTF Blog
theme: "PaperMod"

params:
    profileMode:
        enabled: true
        title: "ThoughtSeer"
        subtitle: "A CTF Blog"
        imageUrl: "ts.png" # optional
        imageTitle: "ThoughtSeer Logo" # optional
        imageWidth: 120 # custom size
        imageHeight: 120 # custom size
        buttons:
            - name: Archive
              url: "/archive"
            - name: Search
              url: "/content/search"
            - name: Github
              url: "https://github.com/thoughtseer"

    socialIcons: # optional
        - name: "Twitter"
          url: "<link>"
        - name: "Twitch"
          url: "<link2>"
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
outputs:
  home:
    - HTML
    - RSS
    - JSON

